<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Subcription</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="form-container">
        <form action="" method="">
            <legend>
                <h1>Library Membership Application</h1>
            </legend>
            <section>
                <label for="nameTh">ชื่อ-นามสกุล:</label>
                <div class="split">
                    <input type="text" name="nameTh" id="nameTh" required placeholder="ชื่อจริง">
                    <input type="text" name="surnameTh" id="surnameTh" required placeholder="นามสกุล">
                </div>
            </section>
            <section>
                <label for="name">Name-Surname:</label>
                <div class="split">
                    <input type="text" name="name" id="name" required placeholder="First Name">
                    <input type="text" name="surName" id="surName" required placeholder="Last Name">
                </div>
            </section>
            <section>
                <label>
                    Gender:
                    <select id='dropdown' name='gender' class="block">
                        <option>(select your gender)</option>
                        <option value='male'>Male</option>
                        <option value='female'>Female</option>
                        <option value='other'>Other</option>
                    </select>
                </label>
            </section>
            <section>
                <label for="studentId">Student ID:</label>
                <input type="text" name="studentId" id="studentId" required placeholder="Your student ID">
            </section>
            <section>
                <label>
                    Faculty:
                    <select id='FacDropdown' name='faculty' class="block">
                        <option>(select your faculty)</option>
                        <option value="fac-law">Faculty of Law</option>
                        <option value="fac-bus">Thammasat Business School</option>
                        <option value="fac-polsci">Faculty of Political Science</option>
                        <option value="fac-eco">Faculty of Economics</option>
                        <option value="fac-socad">Faculty of Social Administration</option>
                        <option value="fac-socio">Faculty of Sociology and Anthropology</option>
                        <option value="fac-lart">Faculty of Liberal Arts</option>
                        <option value="fac-masscom">Faculty of Journalism and Mass Communication</option>
                        <option value="fac-scitech">Faculty of Science and Technology</option>
                        <option value="fac-engi">Faculty of Engineering</option>
                        <option value="fac-arch">Faculty of Architecture and Planning</option>
                        <option value="fac-med">Faculty of Medicine</option>
                        <option value="fac-alliedhealth">Faculty of Allied Health Sciences</option>
                        <option value="fac-densitry">Faculty of Dentistry</option>
                        <option value="fac-nurse">Faculty of Nursing</option>
                        <option value="fac-pubhealth">Faculty of Public Health</option>
                    </select>
                </label>
            </section>
            <section>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Your email address">
            </section>
            <section>
                <label for="dateOfBirth">
                    Date of Birth:
                    <input type="date" name="dateOfBirth" id="dateOfBirth" required class="block">
                </label>
            </section>
            <section>
                <label for="favoriteBookType">Favorite Book Type:
                    <select id='favoriteBookType' name='favoriteBookType' class="block">
                        <option>(select your favorite book type)</option>
                        <option value="fiction">Fiction Books</option>
                        <option value="textbook">Text Books</option>
                        <option value="refbook">Reference Books</option>
                        <option value="religious">Religious Books</option>
                        <option value="science">Scientific Books</option>
                        <option value="history">Historical Books</option>
                        <option value="biography">Biographies</option>
                    </select>
                </label>
            </section>
            <section>
                <label>Subcribe to our newsletter?</label>
                <label for='yes_sub' name='radio-sub'><input type='radio' id='yes_sub' name='radio-sub' checked
                        value='yes-sub'></input>Yes</label>
                <label for='no_sub' name='radio-sub'><input type='radio' id='left' name='radio-sub'
                        value='left'></input>No</label>
            </section>
            <button type="submit">Register </button>
        </form>
    </div>
</body>

</html>
